<form action="?do=send_mail" method="post">
    <table>
        <tr>
            <td>
                Email:
            </td>
            <td>
                <input type="email" name="email" />
            </td>
        </tr>
        <tr>
            <td>
                Betreff:
            </td>
            <td>
                <input type="text" name="subject" />
            </td>
        </tr>
       <tr>
            <td>
                Nachricht:
            </td>
            <td>
                <textarea name="message" cols="50" rows="6">
                </textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input class="buttonStyle" type="submit" value="Absenden" />
            </td>
            <td>
                <div class="QapTcha"></div>
                <script type="text/javascript">
                $(document).ready(function(){
                $('.QapTcha').QapTcha();
                });
                </script>
            </td>
        </tr>
    </table>
</form>
