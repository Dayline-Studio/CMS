<div class="site_content">
    <script type="text/javascript" src="/content/plugins/tinymce/tinymce.min.js"></script>
    <script type="text/javascript">
    tinymce.init({
        selector: "h1.edit",
        inline: true,
        toolbar: "undo redo",
        menubar: false
    });

       tinymce.init({
            selector: "div.edit",
            inline: true,

            plugins: [
                "advlist textcolor autolink youtube lists link image charmap print preview anchor",
                "searchreplace visualblocks code fullscreen",
                "insertdatetime media table contextmenu paste"
            ],
            toolbar: "insertfile undo redo | styleselect | youtube | bold italic forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
        });
    </script>
    <form method="post" action="site.php?show=[site_id]&do=update">
                    <div class="edit">
                            [content]
                    </div>
            <input type="submit" value="Anwenden" />
    </form>
</div>
