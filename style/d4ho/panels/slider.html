<div class="slider">
    <div id="slides">
      <img src="[style]images/slider/gameserver.jpg" alt="" />
      <img src="[style]images/slider/willkommen.jpg" alt="" />
    </div>
    <br>
</div>
<script>
    $(function() {
      $('#slides').slidesjs({
        width: 1200,
        height: 300,
        play: {
          effect: "slide",
          active: true,
          auto: true,
          interval: 4000,
          pauseOnHover: false,
          swap: false
        },
        pagination: {
            active: false
        }
      });
    });
</script>
