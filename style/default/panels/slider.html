<div class="slider">
    <div id="slides">
      <img src="[style]images/slider/example-slide-1.jpg" alt="Photo by: Missy S Link: http://www.flickr.com/photos/listenmissy/5087404401/">
      <img src="[style]images/slider/example-slide-2.jpg" alt="Photo by: Daniel Parks Link: http://www.flickr.com/photos/parksdh/5227623068/">
      <img src="[style]images/slider/example-slide-3.jpg" alt="Photo by: Mike Ranweiler Link: http://www.flickr.com/photos/27874907@N04/4833059991/">
      <img src="[style]images/slider/example-slide-4.jpg" alt="Photo by: Stuart SeegerLink: http://www.flickr.com/photos/stuseeger/97577796/">
    </div>
</div>
<script>
    $(function() {
      $('#slides').slidesjs({
        width: 1200,
        height: 300,
        play: {
          effect: "slide",
          active: true,
          auto: true,
          interval: 10000,
          pauseOnHover: false,
          swap: false
        },
        pagination: {
            active: false
        }
      });
    });
</script>
