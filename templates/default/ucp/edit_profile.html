<form action="ucp.php?do=update_profile" method="post">
    <table style="max-width: 400px; margin:auto" class="table">
        <tr>
            <td>
                <label for="email">E-Mail Adress</label>
                <input id="email" name="email" type="email" value="{email}" class="form-control">
            </td>
        </tr>
        <tr>
            <td>
                <label for="passwd">Password</label>
                <input name="passwd" id="passwd" type="password" class="form-control" placeholder="new password">
            </td>
        </tr>
        <tr>
            <td>
                <input name="cpasswd" type="password" class="form-control" placeholder="Confirm new password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="firstname">Firstname</label>
                <input name="firstname" id="firstname" class="form-control" type="text" value="{firstname}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastname">Lastname</label>
                <input name="lastname" id="lastname" class="form-control" type="text" value="{lastname}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="street">Adress</label>
                <input name="street" id="street" type="text" value="{street}" placeholder="Street" class="form-control">
            </td>
        </tr>
        <tr>
            <td>
                <input name="country" type="text" value="{country}" placeholder="Country" class="form-control">
            </td>
        </tr>
        <tr><td><input name="pass" type="password" placeholder="Current Password" class="form-control"></td></tr>
        <tr><td><input type="submit" value="Annehmen" class="btn btn-default"/></td>
    </table>
</form>
