<div class="slider">
    <div id="slides">
           [images]
     </div>
</div>
<script type="text/javascript" >
    $(function() {
      $('#slides').slidesjs({
        width: 1200,
        height: 300,
        play: {
          effect: "slide",
          active: true,
          auto: true,
          interval: 10000,
          pauseOnHover: false,
          swap: false
        },
        pagination: {
            active: false
        }
      });
    });
</script>
