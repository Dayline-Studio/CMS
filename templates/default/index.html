<!DOCTYPE html>
<html>
    <head>
        <title>{title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta http-equiv="content-type"	content="text/html; charset=utf-8" />

        <meta name="author" content="{author}" />
        <meta name="keywords" content="{keywords}" />
        <meta name="description" content="{description}" />

        {google_plus}

        <link href="{css}style.css" rel="stylesheet" type="text/css" />
        <link href="{css}menu.css" rel="stylesheet" type="text/css" />
        <link href="{css}slider.min.css" rel="stylesheet" type="text/css" />
        <link href="{fw_css}lightbox.css" rel="stylesheet" type="text/css"/>
        <link href="{fw_css}bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="{css}bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>

        <script src="../content/plugins/tinymce/tinymce.min.js" type="text/javascript"></script>

        <script src="{fw_js}cms.js" type="text/javascript"></script>
        <script src="{fw_js}bootstrap.min.js" type="text/javascript"></script>

        <script src="{fw_js}jquery.socialshareprivacy.js" type="text/javascript"></script>
        <script src="{fw_js}jquery.captcha.js" type="text/javascript"></script>
        <script src="{fw_js}jquery.bootstrap-growl.js" type="text/javascript"></script>
        <script src="{fw_js}jquery.lightbox.js" type="text/javascript"></script>

        <script src="{js}jquery.menu.min.js" type="text/javascript"></script>
        <script src="{js}jquery.slider.min.js" type="text/javascript"></script>

        {simple_note}

        <script type="text/javascript">
            jQuery(document).ready(function($){
                if($('#socialshareprivacy').length > 0){
                    $('#socialshareprivacy').socialSharePrivacy({
                        "css_path"  : "{fw_css}socialshareprivacy.css",
                        "lang_path" : "{fw_js}lang/",
                        "language"  : "de"
                    });
                }
            });
        </script>

        <script type="text/javascript">
            ga('create', '{google_analytics}', '{domain}');
            ga('send', 'pageview');
        </script>
        
    </head>
    <body>
        <a href="#head" style="position: fixed; z-index:1; bottom:20px; right:20px;"><img class="linkboxgt" alt="Top" width="50" src="{style}images/icons/icon_arrow.png" /></a>
            <div id="head" class="main">
                    {slider}
            </div>
        <div class="wrapper_width">
            <div id="menu" class="main">
                {menu}
            </div>
        </div>
            <div id="main" class="main">
                <div id="right">
                    {ucp}
                    {navi}
                    {socialbar}
                    {news}
                </div>
                <div id="content">
                    {content}
                </div>		
                <div style="clear:both;"></div>

            </div>
            <div id="footbar" class="main">
                <div class="inlineblock part">
                    <a href="http://dzcp.de" title="DZCP dein Clanportal"><img class="linkboxgt" src="https://d4ho.de/content/upload/images/partner/dzcp.gif" alt="DZCP dein Clanportal" /></a>
                    <a href="http://dzcp-zone.de" title="DZCP Addons"><img class="linkboxgt" src="https://d4ho.de/content/upload/images/partner/dzcpzone.gif" alt="DZCP Addons" /></a>
                    <a href="http://HD-Gamers.de" title="High Definition Gamers"><img class="linkboxgt" src="https://d4ho.de/content/upload/images/partner/hdg.jpg" alt="High Definition Gamers" /></a>
                    <a href="http://www.jetbrains.com/phpstorm/" title="PHPStorm by Jetbrains"><img class="linkboxgt" src="https://d4ho.de/content/upload/images/partner/phpstorm.gif" alt="PHPStorm by Jetbrains" /></a>
                    <a href="http://www.phpbb.de" title="PHPBB die kostenlose Forensoftware"><img class="linkboxgt" src="https://d4ho.de/content/upload/images/partner/phpbb.png" alt="" /></a>
                    <a href="http://www.joomla.de/" title="Joomla"><img class="linkboxgt" src="https://d4ho.de/content/upload/images/partner/joomla.png" alt="" /></a>
                    <a href="http://www.responsivefilemanager.com/" title="Filemanager"><img class="linkboxgt" src="https://d4ho.de/content/upload/images/partner/tinymce.png" alt="" /></a>
                    <a href="http://www.tinymce.com/" title="Tinymce"><img class="linkboxgt" src="https://d4ho.de/content/upload/images/partner/responsivefilemanager.png" alt="" /></a>
                    <a href="http://www.lokeshdhakar.com/projects/lightbox2/?u=9" title="Lightbox"><img class="linkboxgt" src="https://d4ho.de/content/upload/images/partner/lightbox.png" alt="" /></a>
                </div>
                <div class="inlineblock part">
                </div>
                <div class="inlineblock part">
                    {dyn_counter}
                </div>
            </div>
            <div id="foot">
                <br />
                <div id="copyright">{copyright}</div>
            </div>
            {user_agent}
    </body> 
</html>
