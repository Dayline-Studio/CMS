<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">
    <head>
        <title>{title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta http-equiv="content-type"	content="text/html; charset=utf-8" />

        <meta name="author" content="{author}" />
        <meta name="keywords" content="{keywords}" />
        <meta name="description" content="{description}" />

        {google_plus}

        <link href="{css}style.css" rel="stylesheet" type="text/css" />
        <link href="{css}menu.css" rel="stylesheet" type="text/css" />
        <link href="{css}slider.min.css" rel="stylesheet" type="text/css" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
        <script src="{js}captcha.jquery.min.js" type="text/javascript"></script>
        <script src="{js}menu.jquery.min.js" type="text/javascript"></script>
        <script src="{js}cms.js" type="text/javascript"></script>
        <script src="{js}slider.jquery.min.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            ga('create', '{google_analytics}', '{domain}');
            ga('send', 'pageview');
        </script>
        
    </head>
    <body>
        <a href="#head" style="position: fixed; z-index:1; bottom:20px; right:20px;"><img class="linkboxgt" alt="Top" width="50" src="{style}images/icons/icon_arrow.png" /></a>
            <div id="head" class="main">
                    {slider}
            </div>
        <div class="wrapper_width">
            <div id="menu" class="main">
                {menu}
            </div>
        </div>
            <div id="main" class="main">
                <div id="right">
                    <div class="box_h"> Ucp-Panel</div>
                    <div class="box_r">							
                            {ucp}
                    </div>
                    {navi}
                    {socialbar}
                    {news}
                </div>
                <div id="content">
                    {content}
                </div>		
                <div style="clear:both;"></div>

            </div>
            <div id="footbar" class="main">
                <div class="inlineblock part">

                </div>
                <div class="inlineblock part">
                </div>
                <div class="inlineblock part">
                    {dyn_counter}
                </div>
            </div>
            <div id="foot">
                <br />
                <div id="copyright">{copyright}</div>
            </div>
    </body> 
</html>
