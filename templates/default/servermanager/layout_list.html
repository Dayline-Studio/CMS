<h1>Meine Server</h1><hr>
<table class="table table-hover" border="0" cellspacing="10" cellpadding="5" width=100%>
    <tr>
        <th>Server User</th>
        <th>IP:Port</th>
        <th>Interface:port</th>
        <th>Server Art</th>
        <th>Spiel</th>
        <th></th>
    </tr>
    [array|server|
    <tr>
        <td>{name}</td>
        <td>{ip}:{query_port}</td>
        <td class="text"><a href="{interface_port}">{interface_port}</a></td>
        <td>{kind}</td>
        <td>{type}</td>
        <td> <a class="btn btn-info" href="?show=server&id={id}">Aktionen</a></td>
    </tr>
    ]
</table>
