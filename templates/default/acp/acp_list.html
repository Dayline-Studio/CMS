<table class="table table-hover">
    <tr>
        <th>ID</th><th>Title</th><th></th><th></th>
    </tr>
    [array|rows|
    <tr>
        <td>{id}</td>
        <td>{title}</td>
        <td><a href="{edit_link}"><img src="{style}images/icons/icon_edit.png" alt="{s_edit}" width="15"/></a></td>
        <td><a href="?acp={where}&AMP;do=delete&AMP;id={id}"><img src="{style}images/icons/icon_delete.png" alt="{s_delete}" width="15"/></a></td>
    </tr>]
</table>
