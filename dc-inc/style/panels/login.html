<form role="form" action="{pages}login?do=login" method="post">
    <div id="mail_case" class="form-group">
        <label for="InputEmail1">Email address</label>
        <input type="text" class="form-control input-sm" id="InputEmail1" name="username" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="InputPassword1">Password</label>
        <input type="password" class="form-control input-sm" name="passwort" id="InputPassword1" placeholder="Password">
    </div>
    <table style="width:100%">
        <tr>
            <td>
                <button type="submit" class="btn btn-default btn-xs">Login</button>
            </td>
            <td><a href="{pages}login?show=lost_password">Passwort vergessen</a></td>
        </tr>
    </table>
</form>
