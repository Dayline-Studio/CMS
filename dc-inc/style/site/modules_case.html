<div id="position_{position}">
    {modules}
    <a data-toggle="modal" data-target="#create_{position}">
    <div class="add-module tooltip-init"
         data-toggle="tooltip" data-placement="top"
         title="{s_add}">
        <span class="glyphicon glyphicon-plus"> </span>
    </div></a>
    <div class="modal fade" role="dialog" id="create_{position}">
        <div class="modal-dialog">
            <div class="modal-content">
            <form class="create_mod" action="/ajax_handler">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="color:#000">Modul Hinzuf√ºgen</h4>
                </div>
                <div class="modal-body">

                    <select name="module" class="form-control">
                        {available_modules}
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="{s_add}"/>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
