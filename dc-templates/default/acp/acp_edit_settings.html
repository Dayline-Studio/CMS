<form role="form" action="?acp={where}&AMP;do=update_settings" method="POST">
    <div class="form-group">
        <label for="website_title">Website title</label>
        <input type="text" class="form-control" id="website_title" name="website_title" value="{website_title}" />
    </div>
    <div class="form-group">
        <label for="language">Language</label>
        <input type="text" class="form-control" id="language" name="language" value="{language}">
    </div>
    <div class="form-group">
        <label for="google_analytics">Google Analytics</label>
        <input type="text" class="form-control" id="google_analytics" name="language" value="{google_analytics}" />
    </div>
    <div class="form-group">
        <label for="domain">Main-Domain</label>
        <input type="text" class="form-control" id="domain" value="{domain}" name="domain" />
    </div>
    <div class="form-group">
        <label for="home">Startseite</label>
        <input type="text" class="form-control" id="home" value="{home}" name="home"/>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="1" name="force_https" {force_https}> Https erzwingen
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
