<table class="table table-hover">
    <colgroup>
        <col width="20">
        <col>
        <col width="20">
        <col width="20">
        <col width="20">
    </colgroup>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th></th>
        <th></th>
    </tr>
    [array|rows|
    <tr>
        <td>{id}</td>
        <td>{title}</td>
        <td><a href="{edit_link}"><img src="{style}images/icons/icon_edit.png" alt="{s_edit}" width="15"/></a></td>
        <td><a href="?acp={where}&AMP;do=delete&AMP;id={id}"><img src="{style}images/icons/icon_delete.png"
                                                                  alt="{s_delete}" width="15"/></a></td>
        <td><a href="?acp={where}&AMP;do=swap_visibility&AMP;id={id}"><img
                src="{style}images/icons/icon_visible_{visible}.png" alt="{s_show_public}" width="15"/></a></td>
    </tr>
    ]
</table>
