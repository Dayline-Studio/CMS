<script>
    $(function () {
        $(".iframe").colorbox({iframe:true, width:"80%", height:"80%", onClosed:function(){reload_filemanager($(this).data('id'));}});
        $('a.folder').attr('href', "javascript:void(0)");
        $('a.folder').click(function () {
            var val = $(this).data('href');
            $('#target-path').attr('value', val);
        });
    });
</script>
<p><a data-id="{id}" class='iframe' href="../content/plugins/filemanager/dialog.php?fldr=gallery"><span class="glyphicon glyphicon-new-window"></span>Dateien Bearbeiten</a></p>
{filemanager}
<form id="mod_{id}" data-module="Gallery" data-id="{id}" action="ajax_handler.php">
    <input id="target-path" name="album_path" type="text" class="form-control" />
    <input type="submit" class="btn btn-default" value="Anwenden" />
</form>
