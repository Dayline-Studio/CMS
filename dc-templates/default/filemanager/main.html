<div id="fm_body" style="background: #fff; margin: 0; width: 100%; padding: 10px">
    <div id="fm_head">
        <a href="?{static_vars}&path=/"><span class="glyphicon glyphicon-home"></span></a> {path}
    </div>
    <div id='fm_content' style="background: #aeaeae; padding: 5px; margin: 5px">
        [array|folders|
        <a class="folder" data-href="{path}" href="../singlemode-sites/filemanager?{static_vars}&path={base_path}">
            <div style="width: 84px; margin: 5px; display: inline-block; text-align: center;">
                <div style="width: 84px; height: 84px; margin-bottom: 3px">
                    <span style="font-size: 80px; color: #f8efc0" class="glyphicon glyphicon-folder-close"></span>
                </div>
                <div style="background: #fff; font-size: 11px; overflow: hidden">
                    {name}
                </div>
            </div>
        </a>
        ]
        [array|files|
        <a href="#">
            <div style="width: 64px; margin: 5px; display: inline-block; text-align: center;">
                <div style="width: 64px; height: 64px; margin-bottom: 3px">
                    <span style="font-size: 60px; color: #f8efc0" class="glyphicon glyphicon-file"></span>
                </div>
                <div style="background: #fff;">
                    {name}
                </div>
            </div>
        </a>
        ]
    </div>
</div>
