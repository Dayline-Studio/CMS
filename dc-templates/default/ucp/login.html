<div>
    <form action="{pages}login?do=login" method="post" role="form">
        <div class="form-group">
            <label for="username_login">E-Mail adress</label>
            <input type="email" name="username" id="username_login" placeholder="Enter E-Mail" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password_login">Password</label>
            <input type="password" name="passwort" id="password_login" placeholder="Enter password"
                   class="form-control"/>
        </div>
        <input type="submit" value="Login" class="btn btn-default"/> <a href="?show=lost_password" >Passwort vergessen</a>
    </form>
</div>
