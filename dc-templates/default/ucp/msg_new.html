<form action="?do=msg_send" method="post">
    {s_subject} <input type="text" name="title" class="form-control"/>
    {s_receiver}:
    <select name="receiver" class="form-control">
        {options}
    </select>
    <hr />
    {input}
    <input class="btn btn-default" type="submit" value="{s_send}" />
</form>
