<!DOCTYPE html>
<html>
<head ng-controller="headController">
    <title>{title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <link rel="icon" type="image/png" href="{style}images/site-icon.png"/>

    <meta name="author" content="{author}"/>
    <meta name="keywords" content="{keywords}"/>
    <meta name="description" content="{description}"/>

    {google_plus}

    <link href="{fw_css}bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="{fw_css}cms.css" rel="stylesheet" type="text/css"/>
    <link href="{css}dc-stylesheet.css" rel="stylesheet" type="text/css"/>
    <link href="{css}dc-theme.css" rel="stylesheet" type="text/css"/>

    <script src="{plugins}tinymce/tinymce.min.js" type="text/javascript"></script>
    <script src="/getScript.php?script=js"></script>

    {simple_note}
</head>
<body>
<div id="head">
    <img id="dayline_logo" src="{style}images/dayline-studio.png"/>
</div>
<div style="width: 100%;height: 44px">
    <div id="dc-menu-sticky" class="wrapper_width">
        <div class="main">
            {panel_menu_0}
        </div>
    </div>
</div>
<div id="main" class="main">
    <div id="right">
        {position_right-1}
    </div>
    <div id="content">
        {content}
    </div>
    <div style="clear:both;"></div>

</div>
<div id="footbar" class="main">
    <div class="inlineblock part">
        {position_foot-1}
    </div>
    <div class="inlineblock part">
        {position_foot-2}
    </div>
    <div class="inlineblock part">
        {position_foot-3}
    </div>
</div>
<div id="foot">
    <div class="center">
        {position_copyright-1}
    </div>
</div>
{panel_useragent}
{panel_editbutton}
</body>
</html>
