<!DOCTYPE html>
<html>
<head>
    <title>{title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <link rel="icon" type="image/png" href="{style}images/site-icon.png"/>

    <meta name="author" content="{author}"/>
    <meta name="keywords" content="{keywords}"/>
    <meta name="description" content="{description}"/>

    {google_plus}

    <link href="{css}style.css" rel="stylesheet" type="text/css"/>
    <link href="{css}menu.css" rel="stylesheet" type="text/css"/>
    <link href="{css}slider.min.css" rel="stylesheet" type="text/css"/>
    <link href="{css}colorbox.css" rel="stylesheet" type="text/css"/>
    <link href="{fw_css}bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="{fw_css}cms.css" rel="stylesheet" type="text/css"/>
    <link href="{css}bootstrap-theme.css" rel="stylesheet" type="text/css"/>


    <script src="{plugins}tinymce/tinymce.min.js" type="text/javascript"></script>

    <script src="/get_javascript.php"></script>

    <script src="{js}jquery.menu.min.js" type="text/javascript"></script>

    {simple_note}

    <script type="text/javascript">
        $(document).ready(function ($) {
            if ($('#socialshareprivacy').length > 0) {
                $('#socialshareprivacy').socialSharePrivacy({
                    "css_path": "{fw_css}socialshareprivacy.css",
                    "lang_path": "{fw_js}lang/",
                    "language": "de"
                });
            }
        });
    </script>

    <script type="text/javascript">
        ga('create', '{google_analytics}', '{domain}');
        ga('send', 'pageview');
    </script>

</head>
<body>
<div id="head">
    <img id="dayline_logo" src="{style}images/dayline-studio.png"/>
</div>
<div style="width: 100%;height: 44px">
    <div id="menu" class="wrapper_width">
        <div class="main">
            {panel_menu_0}
        </div>
    </div>
</div>
<div id="main" class="main">
    <div id="right">
        {position_right-1}
    </div>
    <div id="content">
        {content}
    </div>
    <div style="clear:both;"></div>

</div>
<div id="footbar" class="main">
    <div class="inlineblock part">
        {position_foot-1}
    </div>
    <div class="inlineblock part">
        {position_foot-2}
    </div>
    <div class="inlineblock part">
        {position_foot-3}
    </div>
</div>
<div id="foot">
    <div class="center">
        {position_copyright-1}
    </div>
</div>
{panel_useragent}
{panel_editbutton}
</body>
</html>
